<div class="heading-content text-center">

<!--contact form-->
<div class="wrapper fixed-bottom">
    <form action="./apis/" id="contact" method="post" novalidate>
    <div class="form-group">
    <div class="contact-form">
        <div class="input-fields">
            <input type="text" class="input" placeholder="Name">
            <input type="email" id="email" class="input" placeholder="Email Address">
            <input type="text" class="input" placeholder="Subject">
            <div class="msg">
                <textarea placeholder="Message"></textarea>

            </div>
            <button class="btn btn-primary">Send</button>
        </div>

    </div>
  </div>
        <div class="g-recaptcha" data-sitekey="6LdHfBcdAAAAACgRzeaVLZzEFgJ8NsmURHoJRDUp"></div>

    </form>
</div>
<!--End of contact form-->
    <div id="output-area"></div>
